<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 15px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Home Page</h1>
    </header>

    <main>
        <p>Welcome to the home page!</p>
        <button onclick="window.location.href='page2.html'">Go to Page 2</button>
        <button onclick="window.location.href='page3.html'">Go to Page 3</button>
    </main>
</body>
</html>
